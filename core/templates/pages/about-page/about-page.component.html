<div class="about-page">
  <div class="oppia-about-page-section-one">
    <div class="oppia-about-section-one-image oppia-about-page-section-one-right">
      <picture class="oppia-about-study-image">
        <source type="image/webp" [srcset]="getStaticImageUrl('/about/study.webp')">
        <source type="image/png" [srcset]="getStaticImageUrl('/about/study.png')">
        <img [src]="getStaticImageUrl('/about/study.png')" alt="about study image">
      </picture>
    </div>
    <div class="oppia-about-page-section-one-left">
      <h2 class="oppia-about-title" [innerHTML]="'I18N_ABOUT_PAGE_TITLE_SECTION_ONE' | translate"></h2>
      <p class="oppia-about-content" [innerHTML]="'I18N_ABOUT_PAGE_SECTION_ONE_CONTENT' | translate"></p>
      <div class="oppia-about-button-container">
        <button type="submit" (click)="onClickVisitClassroomButton()"
                class="btn oppia-about-button oppia-about-button-browse oppia-about-browse-button-position oppia-transition-200"
                [innerHTML]="'I18N_ACTION_VISIT_CLASSROOM' | translate" >
        </button>
      </div>
    </div>
  </div>
  <div class="oppia-about-page-section-two">
    <div class="oppia-about-section-two-top">
      <div class="oppia-section-two-content">
        <h3 class="oppia-about-title oppia-about-page-title" [innerHTML]="'I18N_ABOUT_PAGE_OUR_FEATURES' | translate"></h3>
        <p class="oppia-about-content oppia-about-page-content" [innerHTML]="'I18N_ABOUT_PAGE_OUR_FEATURES_CONTENT' | translate"></p>
      </div>
      <div class="oppia-about-icons">
        <div class="oppia-about-features-container oppia-flex oppia-flex">
          <div class="oppia-about-feature-description-container oppia-flex oppia-flex-col" *ngFor="let feature of features let i = index">
            <img [src]="getStaticImageUrl(feature.imageFilename)" alt="{{feature.i18nDescription | translate}}" class="oppia-feature-icon">
            <div class="oppia-about-feature-text" [innerHTML]="feature.i18nDescription | translate"></div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="oppia-about-page-section-three">
    <div class="oppia-section-three">
      <h2 class="oppia-about-outcome-title-mobile" [innerHTML]="'I18N_ABOUT_PAGE_OUR_OUTCOMES' | translate"></h2>
      <div class="oppia-about-section-three-image-1 oppia-about-section-three-right">
        <div class="oppia-about-section-three-image">
          <div class="oppia-about-graph-image">
            <img [src]="getStaticImageUrl('/about/graph.svg')" alt="graph image">
          </div>
