<div class="about-page">
  <meta charset="UTF-8">
  <div class="oppia-about-page-section-one" ng-style="{'background-image': '<[$ctrl.getCommunityBackgroundUrl()]>'}">
    <div class="oppia-about-section-one-image oppia-about-page-section-one-right">
      <source type="image/webp" [srcset]="getStaticImageUrl('/about/study.webp')">
      <source type="image/png" [srcset]="getStaticImageUrl('/about/study.png')">
      <img [src]="getStaticImageUrl('/about/study.png')" class="about-study-image" alt="">
    </div>
    <div class="oppia-about-page-section-one-left">
      <h2 class="oppia-about-title" [innerHTML]="'I18N_ABOUT_PAGE_TITLE_SEC_ONE' | translate"></h2>
      <p class="oppia-about-content" [innerHTML]="'I18N_ABOUT_PAGE_SEC_ONE_CONTENT' | translate"></p>
      <div class="oppia-about-button-container">
        <form action="<[$ctrl.classroomUrl]>">
          <button type="submit" (click)="onClickVisitClassroomButton()"
                  class="btn oppia-about-button oppia-about-button-browse oppia-about-browse-button-position oppia-transition-200"
                  [innerHTML]="'I18N_ACTION_VISIT_CLASSROOM' | translate" >
          </button>
        </form>
      </div>
    </div>
  </div>
  <div class="oppia-about-page-section-two">
    <div class="oppia-about-sec-two-top">
      <h3 class="oppia-about-title" [innerHTML]="'I18N_ABOUT_PAGE_OUR_FEATURES' | translate"></h3>
      <p class="oppia-about-content" [innerHTML]="'I18N_ABOUT_PAGE_OUR_FEATURES_CONTENT' | translate"></p>
    </div>
    <div class="oppia-about-icons">
      <div class="oppia-about-icon-1-container">
        <img [src]="getStaticImageUrl('/about/cc.svg')" alt="" class="oppia-splash-icon-1">
        <span class="about-icon-text" [innerHTML]="'I18N_ABOUT_PAGE_ICON_ONE_TEXT' | translate"></span>
      </div>
      <div class="oppia-about-icon-2-container">
        <img [src]="getStaticImageUrl('/about/lessonIcon.svg')" alt="" class="oppia-splash-icon-2">
        <span class="about-icon-text" [innerHTML]="'I18N_ABOUT_PAGE_ICON_TWO_TEXT' | translate"></span>
      </div>
      <div class="oppia-about-icon-3-container">
        <img [src]="getStaticImageUrl('/about/mobile-alt-solid.svg')" alt="" class="oppia-splash-icon-3">
        <span class="about-icon-text" [innerHTML]="'I18N_ABOUT_PAGE_ICON_THREE_TEXT' | translate"></span>
      </div>
      <div class="oppia-about-icon-4-container">
        <img [src]="getStaticImageUrl('/about/wifi-solid.svg')" alt="" class="oppia-splash-icon-4">
        <span class="about-icon-text" [innerHTML]="'I18N_ABOUT_PAGE_ICON_FOUR_TEXT' | translate"></span>
      </div>
      <div class="oppia-about-icon-5-container">
        <img [src]="getStaticImageUrl('/about/languageIcon.svg')" alt="" class="oppia-splash-icon-5">
        <span class="about-icon-text" [innerHTML]="'I18N_ABOUT_PAGE_ICON_FIVE_TEXT' | translate"></span>
      </div>
    </div>
  </div>
  <div class="oppia-about-page-section-three">
    <div class="oppia-about-section-three-image-1 oppia-about-section-three-right">
      <div class="oppia-about-section-three-image">
        <source type="image/webp" [srcset]="getStaticImageUrl('/about/graph1_2_30.webp')">
        <source type="image/png" [srcset]="getStaticImageUrl('/about/graph1_2_30.png')">
        <img [src]="getStaticImageUrl('/about/graph1_2_30.png')" class="about-graph-image" alt="">
      </div>
    </div>
    <div class="oppia-about-section-three-left">
      <h2 class="oppia-about-outcome-title" [innerHTML]="'I18N_ABOUT_PAGE_OUR_OUTCOMES' | translate"></h2>
      <p class="oppia-about-outcome-content" [innerHTML]="'I18N_ABOUT_PAGE_OUR_OUTCOMES_CONTENT' | translate"></p>
    </div>
  </div>
  <div class="oppia-about-page-section-four" ng-style="{'background-image': '<[$ctrl.getCommunityBackgroundUrl()]>'}">
    <div class="about-page-image-container oppia-about-section-four-right">
      <source type="image/webp" [srcset]="getStaticImageUrl('/about/testig_18_2.webp')">
      <source type="image/png" [srcset]="getStaticImageUrl('/about/testig_18_2.png')">
      <img [src]="getStaticImageUrl('/about/testing_18_1.png')" class="about-study-image" alt="">
    </div>
    <div class="oppia-about-section-four-left">
      <h2 class="oppia-about-learn-title" [innerHTML]="'I18N_ABOUT_PAGE_LEARN_FROM' | translate"></h2>
      <p class="oppia-about-learn-content" [innerHTML]="'I18N_ABOUT_PAGE_LEARN_FROM_CONTENT' | translate"></p>
      <div class="oppia-about-classroom-button-container">
        <form action="<[$ctrl.classroomUrl]>">
          <button type="submit" (click)="onClickVisitClassroomButton()"
                  class="btn oppia-about-button oppia-about-button-browse oppia-about-browse-button-position oppia-transition-200"
                  [innerHTML]="'I18N_ACTION_VISIT_CLASSROOM' | translate">
          </button>
        </form>
      </div>
    </div>
  </div>
  <div class="oppia-about-page-section-five">
    <div class="about-page-image-container oppia-about-section-five-right">
      <source type="image/webp" [srcset]="getStaticImageUrl('/about/lesson_18_9.webp')">
      <source type="image/png" [srcset]="getStaticImageUrl('/about/lesson_18_9.png')">
      <img [src]="getStaticImageUrl('/about/lesson_18_9.png')" class="about-lesson-image" alt="">
    </div>
    <div class="oppia-about-section-five-left">
      <h2 class="oppia-about-explore-lesson-title" [innerHTML]="'I18N_ABOUT_PAGE_EXPLORE_LESSONS' | translate"></h2>
      <p class="oppia-about-explore-lesson-content" [innerHTML]="'I18N_ABOUT_PAGE_EXPLORE_LESSONS_CONTENT' | translate"></p>
      <div class="oppia-about-classroom-button-container">
        <form action="<[$ctrl.classroomUrl]>">
          <button type="submit" (click)="onClickBrowseLibraryButton()"
                  class="btn oppia-about-button oppia-about-button-browse oppia-about-browse-button-position oppia-transition-200"
                  [innerHTML]="'I18N_ACTION_BROWSE_LIBRARY' | translate">
          </button>
        </form>
      </div>
    </div>
  </div>
  <div class="oppia-about-page-section-six" ng-style="{'background-image': '<[$ctrl.getCommunityBackgroundUrl()]>'}">
    <div class="oppia-about-section-six-image-left">
      <source type="image/webp" [srcset]="getStaticImageUrl('/about/books_dsk.webp')">
      <source type="image/png" [srcset]="getStaticImageUrl('/about/books_dsk.png')">
      <img [src]="getStaticImageUrl('/about/books_dsk.png')" class="about-study-image" alt="">
    </div>
    <div class="oppia-about-section-six-right">
      <h2 class="oppia-about-outcome-title" [innerHTML]="'I18N_ABOUT_PAGE_EASILY_CREATE_LESSON' | translate"></h2>
      <p class="oppia-about-outcome-content" [innerHTML]="'I18N_ABOUT_PAGE_CREATE_LESSON_CONTENT' | translate"></p>
      <div class="oppia-about-classroom-button-container">
        <form action="<[$ctrl.classroomUrl]>">
          <button type="submit" (click)="onClickCreateLessonButton()"
                  class="btn oppia-about-button oppia-about-button-browse oppia-about-browse-button-position oppia-transition-200"
                  [innerHTML]="'I18N_ACTION_CREATE_LESSON_BUTTON' | translate">
          </button>
        </form>
      </div>
    </div>
  </div>
  <div class="oppia-about-page-section-seven">
    <h2 class="get-started-title" [innerHTML]="'I18N_ABOUT_PAGE_SEC_SEVEN_TITLE' | translate"></h2>
    <div class="oppia-about-classroom-button-container-one">
      <form action="<[$ctrl.classroomUrl]>">
        <button type="submit" (click)="onClickGuideForTeacherButton()"
                class="btn oppia-about-button oppia-about-button-browse oppia-about-browse-button-position oppia-transition-200"
                [innerHTML]="'I18N_ACTION_GUIDE_FOR_TECHERS' | translate">
        </button>
      </form>
    </div>
    <div class="oppia-about-classroom-button-container-two">
      <form action="<[$ctrl.classroomUrl]>">
        <button type="submit" (click)="onClickTipsForParentsButton()"
                class="btn oppia-about-button oppia-about-button-browse oppia-about-browse-button-position oppia-transition-200"
                [innerHTML]="'I18N_ACTION_TIPS_FOR_PARENTS' | translate">
        </button>
      </form>
    </div>
    <div class="oppia-about-classroom-button-container-three">
      <form action="<[$ctrl.classroomUrl]>">
        <button type="submit" (click)="onClickVisitClassroomButton()"
                class="btn oppia-about-button oppia-about-button-browse oppia-about-browse-button-position oppia-transition-200"
                [innerHTML]="'I18N_ACTION_EXPLORE_LESSONS' | translate">
        </button>
      </form>
    </div>
  </div>
</div>
